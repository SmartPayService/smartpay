<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smartpay</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="login-page">

    <main>
        <section class="form-container">
            <h2>Login to Smartpay</h2>
            <form>
                <label for="auth-username">Username:</label>
                <input type="text" id="auth-username" name="username" placeholder="Enter your username" required>
                
                <label for="auth-password">Password:</label>
                <input type="password" id="auth-password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Register here</a></p>
        </section>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
